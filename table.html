<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .table-container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }
        .input-group input:focus {
            background-color: #ffd700;
        }
        button {
            padding: 10px 15px;
            background-color: #ffc107;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        tr:hover {
            background-color: #ddd;
        }
        .highlighted {
            background-color: #ffcc00 !important;
        }
    </style>
</head>
<body>

    <h2>Class Information</h2>

    <div class="table-container">
        <form id="class-form">
            <div class="input-group">
                <input type="text" id="class-name" placeholder="Class Name" required>
            </div>
            <div class="input-group">
                <input type="number" id="num-people" placeholder="Number of People" required>
            </div>
            <div class="input-group">
                <input type="text" id="description" placeholder="Description" required>
            </div>
            <button type="submit">Add Class</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Number of People</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('class-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var className = document.getElementById('class-name').value;
            var numPeople = document.getElementById('num-people').value;
            var description = document.getElementById('description').value;

            var tableBody = document.getElementById('table-body');
            var newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${className}</td>
                <td>${numPeople}</td>
                <td>${description}</td>
            `;

            tableBody.appendChild(newRow);
            document.getElementById('class-form').reset();
        });

        // 1️⃣ **Focus Event:** Input'a tıklanınca arka plan değiştir (CSS ile)
        var inputs = document.querySelectorAll('.input-group input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.backgroundColor = '#ffd700';
            });
            input.addEventListener('blur', function() {
                this.style.backgroundColor = '';
            });
        });

        // 2️⃣ **Click Event:** Satıra tıklanınca arka plan değiştir + Konsola yazdır
        document.getElementById('table-body').addEventListener('click', function(event) {
            if (event.target.tagName === 'TD') {
                var row = event.target.parentElement;
                row.classList.toggle('highlighted');
                console.log('Clicked Row:', row.innerText);
            }
        });

        // 3️⃣ **Double Click Event:** Satıra çift tıklanınca satırı sil
        document.getElementById('table-body').addEventListener('dblclick', function(event) {
            if (event.target.tagName === 'TD') {
                var row = event.target.parentElement;
                row.remove();
                console.log('Row deleted:', row.innerText);
            }
        });
    </script>

</body>
</html>
