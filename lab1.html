<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMPIONS LEAGUE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: #fff;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            background-color: #1f1f1f;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
        }
        nav ul {
            list-style-type: none;
            display: flex;
        }
        nav ul button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            color: white;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #ffc107;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .signup-link {
            margin-top: 10px;
        }
        .animation {
            position: relative;
            width: 100%;
            height: 200px;
            margin-top: 50px;
        }
        .football {
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Football_%28soccer_ball%29.svg/1024px-Football_%28soccer_ball%29.svg.png') no-repeat center;
            background-size: contain;
            position: absolute;
            left: -60px;
            bottom: 40px;
            animation: moveBall 5s ease-in-out forwards, ballToGoal 1s ease-out 5s forwards;
        }

        /* Kale Çizimi */
        .goal {
            position: absolute;
            bottom: 100px; /* Kaleyi biraz daha yukarıya taşıdık */
            width: 300px;
            height: 200px;
            background-color: transparent;
            border-left: 10px solid #fff;
            border-right: 10px solid #fff;
            border-top: 10px solid #fff;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        /* Top Hareketi */
        @keyframes moveBall {
            0% { left: -60px; } /* Top başlama noktası */
            100% { left: 50%; } /* Top ortada duracak */
        }

        @keyframes ballToGoal {
            0% { left: 50%; }
            100% { left: 50%; bottom: 60px; } /* Top kaleye giriş yapacak */
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>CHAMPIONS LEAGUE</h1>
        </div>
        <nav>
            <ul>
                <button type="button">Matches</button>
                <button type="button">Contact</button>
            </ul>
        </nav>
    </header>
    
    <video autoplay muted loop id="background-video">
        <source src="champion.mp4" type="video/mp4">
    </video>
    
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" required>
            </div>
            <button class="login-button" type="submit">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
    
    <div class="animation">
        <div class="football"></div>
    </div>
    
    <!-- Kale -->
    <div class="goal"></div>
    
    <footer>
        <p>&copy; 2025 CHAMPIONS LEAGUE. All rights reserved.</p>
    </footer>
</body>
</html>
